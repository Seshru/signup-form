<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up</title>
		<link rel="stylesheet" href="styles.css" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<div class="left">
				<img id="bg-img" src="./images/boat-bg.jpg" />
				<div class="logo-bg"></div>
				<img id="logo" src="./images/logo.png" />
				<h4 id="logo-txt">
					Nordic <br />
					Boat Tours
				</h4>
			</div>
			<div class="right">
				<div id="hero" class="hero">
					<h3>
						Leading provider of rowboat tours through the scenic rivers and
						mountains of Norway
					</h3>
					<br />
					<h3>Sign up <em>now</em> to receive your itinerary.</h3>
				</div>
				<div class="form-container">
					<h4>Get started!</h4>
					<form action="POST" id="sign-up">
						<div class="form-group">
							<div class="left-input">
								<label for="first-name">First Name</label>
								<input type="text" id="first-name" />
							</div>
							<div class="right-input">
								<label for="last-name">Last Name</label>
								<input type="text" id="last-name" />
							</div>
						</div>
						<div class="form-group">
							<div class="left-input">
								<label for="phone">Phone Number</label>
								<input type="number" name="phone" id="phone" />
							</div>
							<div class="right-input">
								<label for="email">Email Address</label>
								<input type="email" name="email" id="email" />
							</div>
						</div>
						<div class="form-group">
							<div class="left-input">
								<label for="password">Password</label>
								<input
									type="password"
									minlength="8"
									name="password"
									id="password"
								/>
							</div>
							<div class="right-input">
								<label for="confirm">Confirm Password</label>
								<input
									type="password"
									minlength="8"
									name="confirm"
									id="confirm"
								/>
							</div>
						</div>
						<div class="form-end">
							<button type="submit">Submit</button>
							<h5>Already have an account? <a class="login">Log in</a></h5>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
